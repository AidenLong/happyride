syntax = "proto3";

option java_package = "io.vividcode.happyride.addressservice.api";

message Area {
  int32 id = 1;
  int32 level = 2;
  int64 parentCode = 3;
  int64 areaCode = 4;
  string zipCode = 5;
  string cityCode = 6;
  string name = 7;
  string shortName = 8;
  string mergerName = 9;
  string pinyin = 10;
  string lat = 11;
  string lng = 12;
  repeated Area ancestors = 13;
}